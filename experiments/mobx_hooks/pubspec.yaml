name: mobx_hooks_experiment
description: A MobX and Hooks enabled jaspr web app.
version: 0.0.1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  mobx: ^2.0.7+5
  jaspr: ^0.1.0

dev_dependencies:
  build_runner: ^2.1.4
  build_web_compilers: ^3.2.1
  lints: ^1.0.0
  webdev: 2.7.7
  test: ^1.21.0
  jaspr_test: ^0.1.0

dependency_overrides:
  jaspr:
    path: ../../packages/jaspr
